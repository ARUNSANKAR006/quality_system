<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† AI Defect Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #uploadForm {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>üß† AI Defect Detection</h1>
  <p>Upload an image to detect if it's <strong>defective</strong> or <strong>normal</strong>.</p>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required />
    <br />
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData,
      })
      .then((response) => {
        if (!response.ok) throw new Error("Prediction failed");
        return response.json();
      })
      .then((data) => {
        const resultDiv = document.getElementById("result");
        const emoji = data.prediction.toLowerCase() === "defective" ? "‚ùå" : "‚úÖ";
        resultDiv.innerHTML = `${emoji} <strong>${data.prediction}</strong> (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
      })
      .catch((error) => {
        console.error("Error:", error);
        document.getElementById("result").innerHTML = "‚ùå Error: " + error.message;
      });
    });
  </script>

</body>
</html>
